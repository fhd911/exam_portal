{% extends "quiz/base.html" %}
{% block title %}استيراد المتقدمين{% endblock %}

{% block content %}
<div class="card">
  <h2>استيراد المتقدمين</h2>
  <div class="mut" style="margin-top:6px;line-height:1.9">
    الأعمدة المطلوبة:
    <span class="meta-chip">national_id</span>
    <span class="meta-chip">full_name</span>
    <span class="meta-chip">phone_last4</span>
    <span class="meta-chip">domain</span>
    (deputy / guidance / activity أو عربي)
  </div>

  <div style="height:14px"></div>

  <form method="post" enctype="multipart/form-data" class="glass" style="padding:14px;">
    {% csrf_token %}

    <div class="grid" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
      <div>
        <label class="lbl">ملف المتقدمين (xlsx)</label>
        <input type="file" name="file" accept=".xlsx" required>
      </div>
      <div>
        <label class="lbl">اسم الشيت</label>
        <input name="sheet_name" value="participants">
      </div>
    </div>

    <div style="height:10px"></div>

    <div style="display:flex;gap:14px;flex-wrap:wrap;">
      <label style="display:flex;gap:8px;align-items:center">
        <input type="checkbox" name="replace" value="1">
        <span class="mut">استبدال بدون حذف (تعطيل الجميع ثم تفعيل المستوردين)</span>
      </label>

      <label style="display:flex;gap:8px;align-items:center">
        <input type="checkbox" name="reset_taken" value="1">
        <span class="mut">تصفير (أدى الاختبار)</span>
      </label>
    </div>

    <div style="height:12px"></div>

    <div style="display:flex;gap:10px;flex-wrap:wrap;">
      <button class="btn" type="submit">استيراد</button>
      <a class="btn soft" href="{% url 'quiz:staff_manage' %}">رجوع</a>
    </div>
  </form>
</div>
{% endblock %}
